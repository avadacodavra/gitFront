<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/github-mark-white.png">
    <title>Sign in to GitHub Â· GitHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="icon-header">
        <div class="gicon"> 
            <img class="git-icon" src="./assets/github-mark-white.png" alt="github">
        </div>
    </div>
    <div class="card-space">
        <div class="above-form-header">
            <h1 class="sign-head">Sign in to GitHub</h1>
        </div>
        <div class="container">
            <div class="card">
                <form>
                    <div class="user-box">
                        <label for="username" class="form-label">Username or email address</label>
                        <input type="text" id="username" class="form-control" autofocus="autofocus" role="textbox">
                    </div>
                    <div class="pass-box">
                        <label for="password" class="form-label">Password</label>
                        <a href="#" class="pass-forget">Forgot password?</a>
                        <input type="password" id="password" class="form-control" role="textbox">
                    </div>
                    <input class="btn btn-success SignIn" type="button" value="Sign in">
                </form>
            </div>
            <div class="login-call mt-3">
                <div class="passkey">
                    <a href="#" class="button-act1">Sign in with a passkey</a>
                </div>
                <div class="createAcc">
                <p class="m-0 p-0">New to GitHub? <a href="#" class="button-act2">Create an account</a></p>
                </div>
            </div>
        </div>
    </div>
    <div class="footer" role="contentinfo">
        <ul class="footer-list" style="margin: 0px;">
            <li class="flist"><a href="#" class="listanc">Terms</a></li>
            <li class="flist"><a href="#" class="listanc">Privacy</a></li>
            <li class="flist"><a href="#" class="listanc">Docs</a></li>
            <li class="flist"><a href="#" class="listanc" style="color: #7D8590;">Contact GitHub Support</a></li>
        </ul>        
    </div>
</body>
</html>
